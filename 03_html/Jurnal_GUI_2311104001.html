<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2311104001</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f7f1e3;
      }
      .calculator {
        display: flex;
        flex-direction: column;
        align-items: center;
        border: 2px solid #2d3436;
        padding: 15px;
        background: #dfe6e9;
        border-radius: 10px;
        box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
      }
      .screen {
        width: 220px;
        height: 40px;
        text-align: right;
        margin-bottom: 15px;
        border: none;
        padding: 5px;
        font-size: 20px;
        background: #b2bec3;
        border-radius: 5px;
        color: #2d3436;
      }
      .buttons {
        display: grid;
        grid-template-columns: repeat(3, 50px);
        grid-template-rows: repeat(4, 50px);
        gap: 8px;
      }
      .extra-buttons {
        display: flex;
        flex-direction: column;
        margin-left: 15px;
      }
      button {
        width: 50px;
        height: 50px;
        font-size: 18px;
        text-align: center;
        border: none;
        background: #74b9ff;
        color: white;
        cursor: pointer;
        border-radius: 8px;
        transition: 0.3s;
      }
      button:hover {
        background: #0984e3;
        transform: scale(1.1);
      }
      .container {
        display: flex;
      }
      .operator {
        background: #ff7675;
      }
      .operator:hover {
        background: #d63031;
      }
      .equal {
        background: #55efc4;
        grid-row: 3 / span 2;
        margin-top: 8px;
      }
      .equal:hover {
        background: #00b894;
      }
    </style>
  </head>
  <body>
    <div class="calculator">
      <input class="screen" id="screen" disabled value="0" />
      <div class="container">
        <div class="buttons">
          <button onclick="appendNumber('1')">1</button>
          <button onclick="appendNumber('2')">2</button>
          <button onclick="appendNumber('3')">3</button>
          <button onclick="appendNumber('4')">4</button>
          <button onclick="appendNumber('5')">5</button>
          <button onclick="appendNumber('6')">6</button>
          <button onclick="appendNumber('7')">7</button>
          <button onclick="appendNumber('8')">8</button>
          <button onclick="appendNumber('9')">9</button>
          <button onclick="appendNumber('0')" style="grid-column: 2">0</button>
        </div>
        <div class="extra-buttons">
          <button class="operator" onclick="appendOperator('+')">+</button>
          <button class="equal" onclick="calculateResult()">=</button>
        </div>
      </div>
    </div>

    <script>
      let screen = document.getElementById("screen");
      let currentInput = "";

      function appendNumber(number) {
        if (currentInput === "0") {
          currentInput = number;
        } else {
          currentInput += number;
        }
        screen.value = currentInput;
      }

      function appendOperator(operator) {
        if (
          currentInput !== "" &&
          !isNaN(currentInput[currentInput.length - 1])
        ) {
          currentInput += operator;
          screen.value = currentInput;
        }
      }

      function calculateResult() {
        try {
          currentInput = eval(currentInput).toString();
          screen.value = currentInput;
        } catch (error) {
          screen.value = "Error";
          currentInput = "";
        }
      }
    </script>
  </body>
</html>
