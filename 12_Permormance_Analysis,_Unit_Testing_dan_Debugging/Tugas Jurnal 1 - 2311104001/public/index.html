<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modul 12</title>
</head>
<body>
    <h1>Hitung Pangkat</h1>
    <form id="form">
        <input type="number" name="a" placeholder="Masukkan nilai a" required />
        <input type="number" name="b" placeholder="Masukkan nilai b" required />
        <button type="submit">Hitung</button>
    </form>
    <h2>Hasil: <span id="output"></span></h2>

    <script>
        const form = document.getElementById('form');
        const output = document.getElementById('output');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            const response = await fetch('/hitung', {
                method: 'POST',
                body: new URLSearchParams(formData)
            });
            const data = await response.json();
            output.textContent = data.hasil;
        });
    </script>
</body>
</html>
